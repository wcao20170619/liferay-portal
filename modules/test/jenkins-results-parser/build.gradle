sourceCompatibility = "1.7"
targetCompatibility = "1.7"

dependencies {
	compile group: "com.amazonaws", name: "aws-java-sdk-core", version: "1.11.220"
	compile group: "com.amazonaws", name: "aws-java-sdk-ec2", version: "1.11.220"
	compile group: "com.amazonaws", name: "aws-java-sdk-rds", version: "1.11.220"
	compile group: "com.google.guava", name: "guava", version: "16.0.1"
	compile group: "commons-codec", name: "commons-codec", version: "1.9"
	compile group: "commons-io", name: "commons-io", version: "2.6"
	compile group: "commons-lang", name: "commons-lang", version: "2.6"
	compile group: "io.kubernetes", name: "client-java", version: "3.0.0"
	compile group: "junit", name: "junit", version: "4.12"
	compile group: "org.apache.ant", name: "ant", version: "1.9.14"
	compile group: "org.apache.commons", name: "commons-compress", version: "1.18"
	compile group: "org.dom4j", name: "dom4j", version: "2.0.2"
	compile group: "org.json", name: "json", version: "20180813"
	compile group: "org.mousio", name: "etcd4j", version: "2.17.0"
}

test {
	systemProperty "repository.dir", System.getProperty("repository.dir")
}