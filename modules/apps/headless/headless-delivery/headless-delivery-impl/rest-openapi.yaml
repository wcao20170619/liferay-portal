components:
    schemas:
        AggregateRating:
            description:
                Represents the average rating. See [AggregateRating](https://www.schema.org/AggregateRating) for more
                information.
            properties:
                bestRating:
                    description:
                        The highest possible rating (by default normalized to 1.0).
                    format: double
                    readOnly: true
                    type: number
                ratingAverage:
                    description:
                        The average rating.
                    format: double
                    readOnly: true
                    type: number
                ratingCount:
                    description:
                        The number of ratings.
                    readOnly: true
                    type: integer
                ratingValue:
                    # @review
                    description:
                        The rating value.
                    format: double
                    readOnly: true
                    type: number
                worstRating:
                    description:
                        The lowest possible rating (by default normalized to 0.0).
                    format: double
                    readOnly: true
                    type: number
            type: object
        BlogPosting:
            description:
                Represents a blog post. See [BlogPosting](https://www.schema.org/BlogPosting) for more information.
            properties:
                aggregateRating:
                    allOf:
                        - $ref: "#/components/schemas/AggregateRating"
                    description:
                        The blog post's average rating.
                    readOnly: true
                alternativeHeadline:
                    description:
                        The blog post's subtitle.
                    type: string
                articleBody:
                    description:
                        The blog post's body (content).
                    type: string
                creator:
                    allOf:
                        - $ref: "#/components/schemas/Creator"
                    description:
                        The blog post's author.
                    readOnly: true
                customFields:
                    items:
                        $ref: "#/components/schemas/CustomField"
                    type: array
                dateCreated:
                    description:
                        The blog post's creation date.
                    format: date-time
                    readOnly: true
                    type: string
                dateModified:
                    description:
                        The blog post's most recent modification date.
                    format: date-time
                    readOnly: true
                    type: string
                datePublished:
                    description:
                        The blog post's publication date.
                    format: date-time
                    type: string
                description:
                    description:
                        The blog post's description.
                    type: string
                encodingFormat:
                    description:
                        The blog post's media format (e.g., HTML, BBCode, etc.).
                    readOnly: true
                    type: string
                friendlyUrlPath:
                    description:
                        The blog post's relative URL.
                    type: string
                headline:
                    description:
                        The blog post's main title.
                    type: string
                id:
                    description:
                        The blog post's identifier.
                    format: int64
                    readOnly: true
                    type: integer
                image:
                    description:
                        The blog post's cover image.
                    properties:
                        caption:
                            description:
                                The text describing the image.
                            type: string
                        contentUrl:
                            description:
                                The image's relative URL.
                            format: uri
                            readOnly: true
                            type: string
                        imageId:
                            description:
                                The image's ID. This can be used to retrieve more information in the `Document` API.
                            format: int64
                            type: integer
                    type: object
                keywords:
                    description:
                        A list of keywords describing the blog post.
                    items:
                        type: string
                    type: array
                numberOfComments:
                    description:
                        The number of comments this blog post has received.
                    readOnly: true
                    type: integer
                relatedContents:
                    items:
                        $ref: "#/components/schemas/RelatedContent"
                    readOnly: true
                    type: array
                siteId:
                    description:
                        The ID of the site to which this blog post is scoped.
                    format: int64
                    readOnly: true
                    type: integer
                taxonomyCategories:
                    description:
                        The categories associated with this blog post.
                    items:
                        properties:
                            taxonomyCategoryId:
                                description:
                                    The category's ID. This can be used to retrieve more information in the
                                    `TaxonomyCategory` API.
                                format: int64
                                type: integer
                            taxonomyCategoryName:
                                description:
                                    The category's name.
                                type: string
                        type: object
                    readOnly: true
                    type: array
                taxonomyCategoryIds:
                    description:
                        A write-only field that adds a `TaxonomyCategory` to this resource.
                    items:
                        format: int64
                        type: integer
                    type: array
                    writeOnly: true
                viewableBy:
                    description:
                        A write-only property that specifies the default permissions.
                    enum: [Anyone, Members, Owner]
                    type: string
                    writeOnly: true
            required:
                - articleBody
                - headline
            type: object
        BlogPostingImage:
            description:
                Represents a blog post's image. Properties follow the [image](https://schema.org/image) specification.
            properties:
                contentUrl:
                    description:
                        The image's relative URL.
                    readOnly: true
                    type: string
                encodingFormat:
                    description:
                        The image's content type (e.g., `application/png`, etc.).
                    readOnly: true
                    type: string
                fileExtension:
                    description:
                        The image's file extension.
                    readOnly: true
                    type: string
                id:
                    description:
                        The image's ID.
                    format: int64
                    readOnly: true
                    type: integer
                sizeInBytes:
                    description:
                        The image's size in bytes.
                    format: int64
                    readOnly: true
                    type: integer
                title:
                    description:
                        The image's title text.
                    type: string
                viewableBy:
                    description:
                        A write-only property that specifies the default permissions.
                    enum: [Anyone, Members, Owner]
                    type: string
                    writeOnly: true
            type: object
        Comment:
            description:
                Represents a comment. See [Comment](https://www.schema.org/Comment) for more details.
            properties:
                creator:
                    allOf:
                        - $ref: "#/components/schemas/Creator"
                    description:
                        The comment's author.
                    readOnly: true
                dateCreated:
                    description:
                        The comment's creation date.
                    format: date-time
                    readOnly: true
                    type: string
                dateModified:
                    description:
                        The comment's latest modification date.
                    format: date-time
                    readOnly: true
                    type: string
                id:
                    description:
                        The comment's ID.
                    format: int64
                    readOnly: true
                    type: integer
                numberOfComments:
                    description:
                        The number of child comments on this comment.
                    readOnly: true
                    type: integer
                text:
                    description:
                        The comment's text content.
                    type: string
            type: object
        ContentDocument:
            description:
                Represents a document (binary data and metadata) associated with structured content. Properties follow
                the [Media Object](https://schema.org/MediaObject) specification.
            properties:
                contentType:
                    readOnly: true
                    type: string
                contentUrl:
                    description:
                        The document's relative URL.
                    format: uri
                    readOnly: true
                    type: string
                description:
                    description:
                        The document's description.
                    type: string
                encodingFormat:
                    description:
                        The document's content type (e.g., `application/pdf`, etc.).
                    readOnly: true
                    type: string
                fileExtension:
                    description:
                        The document's file extension.
                    readOnly: true
                    type: string
                id:
                    description:
                        The document's ID.
                    format: int64
                    type: integer
                sizeInBytes:
                    description:
                        The document's file size in bytes.
                    format: int64
                    readOnly: true
                    type: integer
                title:
                    description:
                        The document's title.
                    type: string
            type: object
        ContentField:
            description:
                Represents the value of each field in structured content. Fields can contain different information types
                (e.g., geolocation, documents, etc.).
            properties:
                dataType:
                    description:
                        The field type (e.g., image, text, etc.).
                    readOnly: true
                    type: string
                inputControl:
                    description:
                        The field's control type (e.g., text, text area, etc.).
                    readOnly: true
                    type: string
                label:
                    description:
                        The field's label.
                    readOnly: true
                    type: string
                name:
                    description:
                        The field's internal name. This is valid for comparisons and unique in the structured content.
                    type: string
                nestedContentFields:
                    description:
                        A list of child content fields that depend on this resource.
                    items:
                        $ref: "#/components/schemas/ContentField"
                    type: array
                repeatable:
                    description:
                        A flag that indicates whether this field can be rendered multiple times.
                    readOnly: true
                    type: boolean
                value:
                    properties:
                        data:
                            description:
                                The field's content for simple types.
                            type: string
                        document:
                            allOf:
                                - $ref: "#/components/schemas/ContentDocument"
                            description:
                                A content document element.
                        geo:
                            description:
                                A point determined by latitude and longitude.
                            properties:
                                latitude:
                                    description:
                                        The latitude of a point in space.
                                    format: double
                                    type: number
                                longitude:
                                    description:
                                        The longitude of a point in space.
                                    format: double
                                    type: number
                            type: object
                        image:
                            allOf:
                                - $ref: "#/components/schemas/ContentDocument"
                            description:
                                A content document element that stores an image file.
                        link:
                            description:
                                A link to a page on the server.
                            format: uri
                            type: string
                        structuredContentLink:
                            description:
                                A link to structured content on the server.
                            properties:
                                contentType:
                                    readOnly: true
                                    type: string
                                id:
                                    description:
                                        The resource's ID.
                                    format: int64
                                    type: integer
                                title:
                                    description:
                                        The resource's title.
                                    type: string
                            type: object
                    type: object
        ContentSetElement:
            description:
                Represents each member of a content set and can contain different types of assets.
            properties:
                content:
                    description:
                        The content's fields.
                    readOnly: true
                    type: object
                contentType:
                    description:
                        The content set element's type.
                    readOnly: true
                    type: string
                id:
                    description:
                        The content set element's ID.
                    format: int64
                    readOnly: true
                    type: integer
                title:
                    description:
                        The content's title.
                    readOnly: true
                    type: string
        ContentStructure:
            description:
                Represents the content structure that backs structured content. This defines which form fields are
                available and the possible types and values.
            properties:
                availableLanguages:
                    description:
                        The list of languages the structure has a translation for.
                    items:
                        type: string
                    readOnly: true
                    type: array
                contentStructureFields:
                    description:
                        The list of the content structure's fields.
                    items:
                        $ref: "#/components/schemas/ContentStructureField"
                    readOnly: true
                    type: array
                creator:
                    allOf:
                        - $ref: "#/components/schemas/Creator"
                    description:
                        The content structure's creator.
                    readOnly: true
                dateCreated:
                    description:
                        The content structure's creation date.
                    format: date-time
                    readOnly: true
                    type: string
                dateModified:
                    description:
                        The last time a field of the content structure changed.
                    format: date-time
                    readOnly: true
                    type: string
                description:
                    description:
                        The content structure's description.
                    readOnly: true
                    type: string
                id:
                    description:
                        The content structure's ID.
                    format: int64
                    readOnly: true
                    type: integer
                name:
                    description:
                        The content structure's name.
                    readOnly: true
                    type: string
                siteId:
                    description:
                        The ID of the site to which the content structure is scoped.
                    format: int64
                    readOnly: true
                    type: integer
            type: object
        ContentStructureField:
            description:
                Represents each field in a content structure, backed by a content field.
            properties:
                dataType:
                    description:
                        The form field's type (e.g., date, geolocation, text, etc.).
                    readOnly: true
                    type: string
                inputControl:
                    description:
                        The form field's input control type (e.g., text, textarea, select field, etc.).
                    readOnly: true
                    type: string
                label:
                    description:
                        The form field's label.
                    readOnly: true
                    type: string
                localizable:
                    description:
                        A flag that indicates whether the content is accessible in different languages.
                    readOnly: true
                    type: boolean
                multiple:
                    description:
                        A flag that indicates whether the form field can have several values.
                    readOnly: true
                    type: boolean
                name:
                    description:
                        The form field's name.
                    readOnly: true
                    type: string
                nestedContentStructureFields:
                    description:
                        The child content structure fields that depend on this form field.
                    items:
                        $ref: "#/components/schemas/ContentStructureField"
                    readOnly: true
                    type: array
                options:
                    description:
                        The list of different possible values.
                    items:
                        properties:
                            label:
                                description:
                                    The option's label.
                                type: string
                            value:
                                description:
                                    The internal value of the field option.
                                type: string
                        type: object
                    readOnly: true
                    type: array
                predefinedValue:
                    description:
                        The form field's default value.
                    readOnly: true
                    type: string
                repeatable:
                    description:
                        A flag that indicates whether this content can be rendered (and answered) several times.
                    readOnly: true
                    type: boolean
                required:
                    description:
                        A flag that indicates whether this form field is required.
                    readOnly: true
                    type: boolean
                showLabel:
                    description:
                        A flag that indicates whether the structure's end target should render the field label.
                    readOnly: true
                    type: boolean
            type: object
        Creator:
            description:
                Represents the user account of the content's creator/author. Properties follow the
                [creator](https://schema.org/creator) specification.
            properties:
                additionalName:
                    description:
                        The author's additional name (e.g., middle name).
                    readOnly: true
                    type: string
                familyName:
                    description:
                        The author's surname.
                    readOnly: true
                    type: string
                givenName:
                    description:
                        The author's first name.
                    readOnly: true
                    type: string
                id:
                    description:
                        The author's ID.
                    format: int64
                    readOnly: true
                    type: integer
                image:
                    description:
                        A relative URL to the author's profile image.
                    format: uri
                    readOnly: true
                    type: string
                name:
                    description:
                        The author's full name.
                    readOnly: true
                    type: string
                profileURL:
                    description:
                        A relative URL to the author's user profile.
                    format: uri
                    readOnly: true
                    type: string
            type: object
        CustomField:
            # @review
            description:
                Represents the value of each custom field. Fields can contain different information types (e.g.,
                geolocation, strings, etc.).
            properties:
                customValue:
                    properties:
                        data:
                            description:
                                The field's content for simple types.
                            type: object
                        geo:
                            description:
                                A point determined by latitude and longitude.
                            properties:
                                latitude:
                                    description:
                                        The latitude of a point in space.
                                    format: double
                                    type: number
                                longitude:
                                    description:
                                        The longitude of a point in space.
                                    format: double
                                    type: number
                            type: object
                    type: object
                dataType:
                    description:
                        The field type (e.g., image, text, etc.).
                    readOnly: true
                    type: string
                name:
                    description:
                        The field's internal name. This is valid for comparisons and unique in the structured content.
                    type: string
        Document:
            description:
                Represents a Document Library file, storing binary and metadata information. Properties follow the
                [MediaObject](https://schema.org/MediaObject) specification.
            properties:
                adaptedImages:
                    description:
                        An array of images in several resolutions and sizes, created by the Adaptive Media framework.
                    items:
                        properties:
                            contentUrl:
                                description:
                                    The image's relative URL.
                                format: uri
                                type: string
                            height:
                                description:
                                    The image's height in pixels.
                                type: integer
                            resolutionName:
                                description:
                                    The name of the image's Adaptive Media image resolution.
                                type: string
                            sizeInBytes:
                                description:
                                    The image's size in bytes.
                                format: int64
                                type: integer
                            width:
                                description:
                                    The image's width in pixels.
                                type: integer
                        type: object
                    readOnly: true
                    type: array
                aggregateRating:
                    allOf:
                        - $ref: "#/components/schemas/AggregateRating"
                    description:
                        The document's average rating.
                    readOnly: true
                contentUrl:
                    description:
                        The document's relative URL.
                    format: binary
                    readOnly: true
                    type: string
                creator:
                    allOf:
                        - $ref: "#/components/schemas/Creator"
                    description:
                        The document's creator.
                    readOnly: true
                customFields:
                    items:
                        $ref: "#/components/schemas/CustomField"
                    type: array
                dateCreated:
                    description:
                        The document's creation date.
                    format: date-time
                    readOnly: true
                    type: string
                dateModified:
                    description:
                        The last time a field of the document changed.
                    format: date-time
                    readOnly: true
                    type: string
                description:
                    description:
                        The document's description.
                    type: string
                documentFolderId:
                    description:
                        The ID of the `DocumentFolder` where this document is stored.
                    format: int64
                    readOnly: true
                    type: integer
                encodingFormat:
                    description:
                        The document's content type (e.g., `application/pdf`, etc.).
                    readOnly: true
                    type: string
                fileExtension:
                    description:
                        The document's file extension.
                    readOnly: true
                    type: string
                id:
                    description:
                        The document's ID.
                    format: int64
                    readOnly: true
                    type: integer
                keywords:
                    description:
                        A list of keywords describing the document.
                    items:
                        type: string
                    type: array
                numberOfComments:
                    description:
                        The number of comments on the document.
                    readOnly: true
                    type: integer
                relatedContents:
                    items:
                        $ref: "#/components/schemas/RelatedContent"
                    readOnly: true
                    type: array
                sizeInBytes:
                    description:
                        The document's size in bytes.
                    format: int64
                    readOnly: true
                    type: integer
                taxonomyCategories:
                    description:
                        The categories associated with this document.
                    items:
                        properties:
                            taxonomyCategoryId:
                                description:
                                    The category's ID. This can be used to retrieve more information via the
                                    `TaxonomyCategory` API.
                                format: int64
                                type: integer
                            taxonomyCategoryName:
                                description:
                                    The category's name.
                                type: string
                        type: object
                    readOnly: true
                    type: array
                taxonomyCategoryIds:
                    description:
                        A write-only field that adds `TaxonomyCategory` instances to the document.
                    items:
                        format: int64
                        type: integer
                    type: array
                    writeOnly: true
                title:
                    description:
                        The document's main title/name.
                    type: string
                viewableBy:
                    description:
                        A write-only property that specifies the document's default permissions.
                    enum: [Anyone, Members, Owner]
                    type: string
                    writeOnly: true
            type: object
        DocumentFolder:
            description:
                Represents a document folder that can contain documents and other folders.
            properties:
                creator:
                    allOf:
                        - $ref: "#/components/schemas/Creator"
                    description:
                        The folder's creator.
                    readOnly: true
                customFields:
                    items:
                        $ref: "#/components/schemas/CustomField"
                    type: array
                dateCreated:
                    description:
                        The folder's creation date.
                    format: date-time
                    readOnly: true
                    type: string
                dateModified:
                    description:
                        The last time a field of the folder changed.
                    format: date-time
                    readOnly: true
                    type: string
                description:
                    description:
                        The folder's description.
                    type: string
                id:
                    description:
                        The folder's ID.
                    format: int64
                    readOnly: true
                    type: integer
                name:
                    description:
                        The folder's main title/name.
                    type: string
                numberOfDocumentFolders:
                    description:
                        The number of this folder's child folders.
                    readOnly: true
                    type: integer
                numberOfDocuments:
                    description:
                        The number of documents in this folder.
                    readOnly: true
                    type: integer
                siteId:
                    description:
                        The ID of the site to which this folder is scoped.
                    format: int64
                    readOnly: true
                    type: integer
                subscribed:
                    readOnly: true
                    type: boolean
                viewableBy:
                    description:
                        A write-only property that specifies the folder's default permissions.
                    enum: [Anyone, Members, Owner]
                    type: string
                    writeOnly: true
            required:
                - name
            type: object
        KnowledgeBaseArticle:
            description:
                Represents a Knowledge Base article (`KBArticle`), the main entity in the Knowledge Base API.
            properties:
                aggregateRating:
                    allOf:
                        - $ref: "#/components/schemas/AggregateRating"
                    description:
                        The article's average rating.
                    readOnly: true
                articleBody:
                    description:
                        The article's main content.
                    type: string
                creator:
                    allOf:
                        - $ref: "#/components/schemas/Creator"
                    description:
                        The article's author.
                    readOnly: true
                customFields:
                    items:
                        $ref: "#/components/schemas/CustomField"
                    type: array
                dateCreated:
                    description:
                        The date the article was created.
                    format: date-time
                    readOnly: true
                    type: string
                dateModified:
                    description:
                        The last time the article's content or metadata changed.
                    format: date-time
                    readOnly: true
                    type: string
                description:
                    description:
                        The article's description.
                    type: string
                encodingFormat:
                    description:
                        The article's media type (e.g., HTML, BBCode, etc.).
                    readOnly: true
                    type: string
                friendlyUrlPath:
                    description:
                        The article's relative URL.
                    type: string
                id:
                    description:
                        The article's ID.
                    format: int64
                    readOnly: true
                    type: integer
                keywords:
                    description:
                        A list of keywords describing the article.
                    items:
                        type: string
                    type: array
                numberOfAttachments:
                    description:
                        The article's number attachments.
                    readOnly: true
                    type: integer
                numberOfKnowledgeBaseArticles:
                    description:
                        The number of this article's child articles.
                    readOnly: true
                    type: integer
                parentKnowledgeBaseFolder:
                    description:
                        The article's parent folder, if it exists.
                    properties:
                        folderId:
                            description:
                                The parent folder's ID.
                            format: int64
                            type: integer
                        folderName:
                            description:
                                The parent folder's name.
                            type: string
                    readOnly: true
                    type: object
                parentKnowledgeBaseFolderId:
                    description:
                        The ID of the article's parent folder, if that folder exists.
                    format: int64
                    type: integer
                    writeOnly: true
                relatedContents:
                    items:
                        $ref: "#/components/schemas/RelatedContent"
                    readOnly: true
                    type: array
                siteId:
                    description:
                        The ID of the site to which this article is scoped.
                    format: int64
                    readOnly: true
                    type: integer
                subscribed:
                    readOnly: true
                    type: boolean
                taxonomyCategories:
                    description:
                        The categories associated with this article.
                    items:
                        properties:
                            taxonomyCategoryId:
                                description:
                                    The category's ID, which can be used to retrieve more information in the
                                    `TaxonomyCategory` API.
                                format: int64
                                type: integer
                            taxonomyCategoryName:
                                description:
                                    The category's name.
                                type: string
                        type: object
                    readOnly: true
                    type: array
                taxonomyCategoryIds:
                    description:
                        A write-only field that adds taxonomy categories to this article.
                    items:
                        format: int64
                        type: integer
                    type: array
                    writeOnly: true
                title:
                    description:
                        The article's main title.
                    type: string
                viewableBy:
                    description:
                        A write-only property that specifies the article's default permissions.
                    enum: [Anyone, Members, Owner]
                    type: string
                    writeOnly: true
            required:
                - articleBody
                - title
            type: object
        KnowledgeBaseAttachment:
            description:
                Represents a binary file attached to a Knowledge Base article.
            properties:
                contentUrl:
                    description:
                        The file's relative URL.
                    readOnly: true
                    type: string
                encodingFormat:
                    description:
                        The file's media type (e.g., application/pdf, etc.).
                    readOnly: true
                    type: string
                fileExtension:
                    description:
                        The file's extension.
                    readOnly: true
                    type: string
                id:
                    description:
                        The file's ID.
                    format: int64
                    readOnly: true
                    type: integer
                sizeInBytes:
                    description:
                        The file's size in bytes.
                    format: int64
                    readOnly: true
                    type: integer
                title:
                    description:
                        The file's main title.
                    type: string
            type: object
        KnowledgeBaseFolder:
            description:
                Represents a folder for organizing Knowledge Base articles.
            properties:
                creator:
                    allOf:
                        - $ref: "#/components/schemas/Creator"
                    description:
                        The folder's creator.
                    readOnly: true
                customFields:
                    items:
                        $ref: "#/components/schemas/CustomField"
                    type: array
                dateCreated:
                    description:
                        The date the folder was created.
                    format: date-time
                    readOnly: true
                    type: string
                dateModified:
                    description:
                        The last time the folder was modified.
                    format: date-time
                    readOnly: true
                    type: string
                description:
                    description:
                        The folder's description.
                    type: string
                id:
                    description:
                        The folder's ID.
                    format: int64
                    readOnly: true
                    type: integer
                name:
                    description:
                        The folder's main title/name.
                    type: string
