paths:
    "/blog-posting-images/{blogPostingImageId}":
        delete:
            description:
                Deletes the blog post's image.
            operationId: deleteBlogPostingImage
            parameters:
                - in: path
                  name: blogPostingImageId
                  required: true
                  schema:
                      format: int64
                      type: integer
            responses:
                204:
                    content:
                        application/json: {}
                    description:
                        ""
            tags: ["BlogPostingImage"]
        get:
            description:
                Retrieves the blog post's image. The binary image is returned as a relative URL to the image itself.
            operationId: getBlogPostingImage
            parameters:
                - in: path
                  name: blogPostingImageId
                  required: true
                  schema:
                      format: int64
                      type: integer
            responses:
                200:
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/BlogPostingImage"
                        application/xml:
                            schema:
                                $ref: "#/components/schemas/BlogPostingImage"
                    description:
                        ""
            tags: ["BlogPostingImage"]
    "/blog-postings/{blogPostingId}":
        delete:
            description:
                Deletes the blog post and returns a 204 if the operation succeeds.
            operationId: deleteBlogPosting
            parameters:
                - in: path
                  name: blogPostingId
                  required: true
                  schema:
                      format: int64
                      type: integer
            responses:
                204:
                    content:
                        application/json: {}
                    description:
                        ""
            tags: ["BlogPosting"]
        get:
            description:
                Retrieves the blog post.
            operationId: getBlogPosting
            parameters:
                - in: path
                  name: blogPostingId
                  required: true
                  schema:
                      format: int64
                      type: integer
            responses:
                200:
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/BlogPosting"
                        application/xml:
                            schema:
                                $ref: "#/components/schemas/BlogPosting"
                    description:
                        ""
            tags: ["BlogPosting"]
        patch:
            description:
                Updates the blog post using only the fields received in the request body. Any other fields are left
                untouched. Returns the updated blog post.
            operationId: patchBlogPosting
            parameters:
                - in: path
                  name: blogPostingId
                  required: true
                  schema:
                      format: int64
                      type: integer
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/BlogPosting"
                    application/xml:
                        schema:
                            $ref: "#/components/schemas/BlogPosting"
            responses:
                200:
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/BlogPosting"
                        application/xml:
                            schema:
                                $ref: "#/components/schemas/BlogPosting"
                    description:
                        ""
            tags: ["BlogPosting"]
        put:
            description:
                Replaces the blog post with the information sent in the request body. Any missing fields are deleted,
                unless they are required.
            operationId: putBlogPosting
            parameters:
                - in: path
                  name: blogPostingId
                  required: true
                  schema:
                      format: int64
                      type: integer
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/BlogPosting"
                    application/xml:
                        schema:
                            $ref: "#/components/schemas/BlogPosting"
            responses:
                200:
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/BlogPosting"
                        application/xml:
                            schema:
                                $ref: "#/components/schemas/BlogPosting"
                    description:
                        ""
            tags: ["BlogPosting"]
    "/blog-postings/{blogPostingId}/comments":
        get:
            description:
                Retrieves the blog post's comments in a list. Results can be paginated, filtered, searched, and sorted.
            operationId: getBlogPostingCommentsPage
            parameters:
                - in: path
                  name: blogPostingId
                  required: true
                  schema:
                      format: int64
                      type: integer
                - in: query
                  name: filter
                  schema:
                      type: string
                - in: query
                  name: page
                  schema:
                      type: integer
                - in: query
                  name: pageSize
                  schema:
                      type: integer
                - in: query
                  name: search
                  schema:
                      type: string
                - in: query
                  name: sort
                  schema:
                      type: string
            responses:
                200:
                    content:
                        application/json:
                            schema:
                                items:
                                    $ref: "#/components/schemas/Comment"
                                type: array
                        application/xml:
                            schema:
