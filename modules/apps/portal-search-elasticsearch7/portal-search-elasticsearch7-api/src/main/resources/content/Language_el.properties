index-name-prefix=Πρόθεμα ονόματος δείκτης (Automatic Translation)
index-name-prefix-help=Ορίστε το πρόθεμα για το όνομα του ευρετηρίου αναζήτησης. Η τιμή αυτή δεν πρέπει να αλλάζει υπό κανονικές συνθήκες. Εάν αλλάξετε αυτήν την τιμή, πρέπει επίσης να δημιουργήσετε ευρετήριο της πύλης και, στη συνέχεια, να διαγράψετε με μη αυτόματο τρόπο το παλιό ευρετήριο χρησιμοποιώντας την κονσόλα διαχείρισης Elasticsearch. (Automatic Translation)
log-exceptions-only=Αρχείο καταγραφής εξαιρέσεις μόνο (Automatic Translation)
log-exceptions-only-help=Εάν αυτό ελεγχθεί, οι εξαιρέσεις από Elasticsearch πιάνονται και καταγράφονται χωρίς να ρίχνονται εκ νέου. (Automatic Translation)
network-bind-host=Σύνδεση κεντρικού υπολογιστή δικτύου (Automatic Translation)
network-bind-host-help=Αυτή η ρύθμιση παραμέτρων ισχύει μόνο για τη λειτουργία EMBEDDED. Καθορίστε τη διασύνδεση δικτύου με τις οποίο πρέπει να συνδεθεί ένας κόμβος για να ακούσετε για εισερχόμενες αιτήσεις. (Automatic Translation)
network-host=Δίκτυο υποδοχής (Automatic Translation)
network-host-addresses=Διευθύνσεις κεντρικού υπολογιστή δικτύου (Automatic Translation)
network-host-addresses-help=Ρυθμίστε τους απομακρυσμένους κεντρικούς υπολογιστές HTTP στους "κεντρικούς υπολογιστές" για να συνδεθείτε. (Automatic Translation)
network-host-help=Αυτή η ρύθμιση παραμέτρων ισχύει μόνο για τη λειτουργία EMBEDDED. Ορίστε το όνομα κεντρικού υπολογιστή ή τη διεύθυνση IP που είναι συνδεδεμένη στον κόμβο, ο οποίος χρησιμοποιείται για τη δημοσίευση (διαφήμιση) του κεντρικού υπολογιστή σε άλλους κόμβους του συμπλέγματος. Αυτή είναι μια συντόμευση που ορίζει τον κεντρικό υπολογιστή σύνδεσης και τον κεντρικό υπολογιστή δημοσίευσης ταυτόχρονα. (Automatic Translation)
network-publish-host=Δίκτυο δημοσιεύουν υποδοχής (Automatic Translation)
network-publish-host-help=Αυτή η ρύθμιση παραμέτρων ισχύει μόνο για τη λειτουργία EMBEDDED. Ορίστε την ενιαία διασύνδεση που διαφημίζει ο κόμβος σε άλλους κόμβους του συμπλέγματος, ώστε αυτοί οι κόμβοι να μπορούν να συνδεθούν σε αυτό. (Automatic Translation)
number-of-index-replicas=Αριθμός ευρετηρίου ρεπλίκες (Automatic Translation)
number-of-index-replicas-help=Ορίστε τον αριθμό των ρεπλικών για κάθε ευρετήριο Liferay. Εάν δεν οριστεί, δεν χρησιμοποιούνται ρεπλίκες. Οι αλλαγές σε αυτήν την τιμή εφαρμόζονται μετά από ένα πλήρες ευρετήριο. (Automatic Translation)
number-of-index-shards=Αριθμός ευρετηρίου θραύσματα (Automatic Translation)
number-of-index-shards-help=Ορίστε τον αριθμό των θραυσμάτων που θα χρησιμοποιηθούν όταν δημιουργείται ένα ευρετήριο Liferay. Εάν δεν είναι σε ρύθμιση, θα χρησιμοποιηθεί ένα μόνο θραύσμα. Οι αλλαγές σε αυτήν την τιμή εφαρμόζονται μετά από ένα πλήρες ευρετήριο. (Automatic Translation)
operation-mode=Τρόπος λειτουργίας (Automatic Translation)
operation-mode-help=The Remote operation mode connects to a remote standalone Elasticsearch cluster. The Sidecar operation mode starts a child process running an external Elasticsearch instance. The Sidecar operation mode is unsupported. (Automatic Copy)
override-type-mappings=Παράκαμψη αντιστοιχίσεις τύπου (Automatic Translation)
override-type-mappings-help=Ορίστε προσαρμοσμένες αντιστοιχίσεις για να αντικαταστήσετε πλήρως τις προεπιλεγμένες αντιστοιχίσεις για το LiferayDocumentType, σε μορφή JSON (Elasticsearch Put Mapping API). Εάν ορίσετε αυτήν την τιμή, η δημιουργία ευρετηρίου αγνοεί τον προεπιλεγμένο ορισμό αντιστοιχίσεων και οποιαδήποτε σημεία επέκτασης, χρησιμοποιώντας αυτόν τον εναλλακτικό ορισμό αντιστοιχίσεων. Χρησιμοποιήστε αυτήν την επιλογή εάν χρειάζεστε τη δημιουργία του LiferayDocumentType με μη τυπικές αντιστοιχίσεις για προεπιλεγμένα πεδία. Εάν πρέπει ακριβώς να προσθέσετε τις νέες προσαρμοσμένες αντιστοιχίσεις χωρίς επικάλυψη οποιωνδήποτε προεπιλογών, χρησιμοποιήστε additionalTypemappings. (Automatic Translation)
password-help=Ορίστε τον κωδικό πρόσβασης για τον έλεγχο ταυτότητας σε Elasticsearch, εάν έχει ενεργοποιηθεί ο έλεγχος ταυτότητας. (Automatic Translation)
remote=Remote (Automatic Copy)
remote-cluster-connection-id=Αναγνωριστικό σύνδεσης απομακρυσμένου συμπλέγματος (Automatic Translation)
remote-cluster-connection-id-help=Ορίστε το αναγνωριστικό σύνδεσης για το προεπιλεγμένο απομακρυσμένο σύμπλεγμα. Οι συνδέσεις ορίζονται στις Ρυθμίσεις συστήματος συνδέσεων Elasticsearch. Αυτή η τιμή απαιτείται όταν η λειτουργία λειτουργίας έχει οριστεί σε REMOTE. (Automatic Translation)
