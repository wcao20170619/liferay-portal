embedded-http-port=Ενσωματωμένη θύρα HTTP (Automatic Translation)
embedded-http-port-help=Αυτή η ρύθμιση παραμέτρων ισχύει μόνο για τη λειτουργία EMBEDDED. Ορίστε τη θύρα HTTP του ενσωματωμένου κόμβου Elasticsearch που δημιουργείται όταν η λειτουργία λειτουργίας έχει οριστεί σε EMBEDDED. (Automatic Translation)
http-cors-allow-origin=HTTP CORS Επιτρέπουν προέλευσης (Automatic Translation)
http-cors-allow-origin-help=Αυτή η ρύθμιση παραμέτρων ισχύει μόνο για τη λειτουργία EMBEDDED. Ορίστε την προέλευση που θα επιτρέπεται όταν είναι ενεργοποιημένη η HTTP CORS. (Automatic Translation)
http-cors-configurations=Ρυθμίσεις παραμέτρων HTTP CORS (Automatic Translation)
http-cors-configurations-help=Αυτή η ρύθμιση παραμέτρων ισχύει μόνο για τη λειτουργία EMBEDDED. Παρέχετε προσαρμοσμένες ρυθμίσεις για http CORS, σε μορφή YML (elasticsearch.yml). (Automatic Translation)
http-cors-enabled=Http CORS ενεργοποιημένη (Automatic Translation)
http-cors-enabled-help=Αυτή η ρύθμιση παραμέτρων ισχύει μόνο για τη λειτουργία EMBEDDED. Εάν αυτό είναι επιλεγμένο, είναι ενεργοποιημένη η κοινή χρήση πόρων μεταξύ προελεύσεων, η οποία καθορίζει αν ένα πρόγραμμα περιήγησης σε άλλη προέλευση μπορεί να υποβάλει αιτήματα για elasticsearch. Εάν απενεργοποιηθεί, web front-end εργαλεία όπως ελαστικήαναζήτηση-κεφάλι μπορεί να είναι σε θέση να συνδεθεί. (Automatic Translation)
http-ssl-enabled=Ενεργοποιημένη το HTTP SSL (Automatic Translation)
