sidecar-http-port-help=Αυτή η ρύθμιση παραμέτρων ισχύει μόνο για το πλευρικό αυτοκίνητο. Ορίστε την περιοχή θύρας HTTP του κόμβου Elasticsearch του πλευρικού καρικού αυτοκινήτου. (Automatic Translation)
