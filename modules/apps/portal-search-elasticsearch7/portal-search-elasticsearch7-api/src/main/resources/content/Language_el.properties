additional-type-mappings=ΕΠΙΠΛΕΟΝ ΤΥΠΟΣ αντιστοιχίσεις (Automatic Translation)
additional-type-mappings-help=Ορίστε προσαρμοσμένες αντιστοιχίσεις για το LiferayDocumentType, σε μορφή JSON (Elasticsearch Τοποθέτηση API αντιστοίχισης). Αυτή η τιμή πρέπει να οριστεί μόνο με νέες αντιστοιχίσεις πεδίων. Εάν ορίσετε αυτήν την τιμή με οποιεσδήποτε επικαλυπτόμενες αντιστοιχίσεις για προεπιλεγμένα πεδία, η δημιουργία ευρετηρίου αποτυγχάνει. Για να αντικαταστήσετε πλήρως τις προεπιλεγμένες αντιστοιχίσεις, χρησιμοποιήστε τις αντιστοιχίσεις τύπων παράκαμψης. (Automatic Translation)
