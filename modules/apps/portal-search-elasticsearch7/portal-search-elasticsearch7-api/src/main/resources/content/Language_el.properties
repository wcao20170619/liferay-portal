bootstrap-mlockall=Mlockall εκκίνησης (Automatic Translation)
bootstrap-mlockall-help=Αυτή η ρύθμιση παραμέτρων ισχύει μόνο για τη λειτουργία EMBEDDED. Εάν ενεργοποιηθεί αυτό, ο χώρος διευθύνσεων διεργασίας είναι κλειδωμένος στη μνήμη RAM, αποτρέποντας την εναλλαγή μνήμης Elasticsearch. (Automatic Translation)
cluster-name=Όνομα συμπλέγματος (Automatic Translation)
cluster-name-help=Αυτή η ρύθμιση παραμέτρων ισχύει μόνο για τη λειτουργία EMBEDDED. Ορίστε το όνομα του συμπλέγματος για συμμετοχή. (Automatic Translation)
