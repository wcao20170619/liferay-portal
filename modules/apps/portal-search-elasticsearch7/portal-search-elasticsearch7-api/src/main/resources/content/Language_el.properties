discovery-zen-ping-unicast-hosts-port=Zen ανακάλυψη Unicast φιλοξενεί λιμάνι (Automatic Translation)
discovery-zen-ping-unicast-hosts-port-help=Αυτή η ρύθμιση παραμέτρων ισχύει μόνο για τη λειτουργία EMBEDDED. Παρέχετε μια σειρά θυρών για χρήση κατά τη δημιουργία της τιμής discovery.zen.ping.unicast.hosts. Πολλαπλοί κόμβοι Elasticsearch σε μια σειρά θυρών μπορούν να λειτουργήσουν ως δρομολογητές κουτσομπολιού στον ίδιο υπολογιστή. (Automatic Translation)
