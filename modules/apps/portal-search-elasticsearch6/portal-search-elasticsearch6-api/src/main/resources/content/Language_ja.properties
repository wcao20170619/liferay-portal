additional-configurations=追加設定
additional-configurations-help=エンベデッド Elasticsearch のYML 形式 (elasticsearch.yml) でのカスタム設定
additional-index-configurations=追加インデックス設定
additional-index-configurations-help=JSON または YML 形式 (Elasticsearch インデックス作成 API) でのLiferay インデックスカスタム設定
additional-type-mappings=追加タイプマッピング
additional-type-mappings-help=JSON 形式 (Elasticsearch Putマッピング API) によるLiferayDocumentType のカスタム マッピングです。新しいフィールドを マッピングする時のみを設定してください。デフォルトのフィールドと重複するフィールドのマッピングを設定すると、インデックス作成は失敗します。デフォルトマッピング自体を置き換えるには、overrideTypeMappings を使用します。
bootstrap-mlockall=Mlockallをブートストラップ
bootstrap-mlockall-help=これをチェックすると、Elasticsearch メモリのスワップ アウトを防ぐために、プロセスのアドレス空間は RAMにロックされます。
client-transport-ignore-cluster-name=クライアントのトランスポートは、クラスター名を無視します。
client-transport-ignore-cluster-name-help=これをチェックすると、接続されたノードのクラスター名の検証が無視されます。
client-transport-nodes-sampler-interval=クライアント・トランスポート・ノード のサンプル間隔
client-transport-nodes-sampler-interval-help=指定された間隔(単位は秒)でクライアントノードにサンプル/ping 接続します。未設定の場合は、デフォルト Elasticsearch はclient.transport.nodes_sampler_interval を利用します
client-transport-ping-timeout=クライアント・トランスポート・Ping タイムアウト
client-transport-ping-timeout-help=指定されたインターバルの間(単位は秒)でクライアントノードはノードからのPing応答を待ちます。未設定の場合は、デフォルト Elasticsearch はclient.transport.ping_timeout を利用します。
client-transport-sniff=クライアント・トランスポート・スニフ
client-transport-sniff-help=これをチェックすると、クラスター内の使用可能なノードを動的に発見するのに、クラスターのスニッフィングが有効になります。
cluster-name=クラスター名
cluster-name-help=参加するクラスターの名前。操作モードがリモートに設定されている場合、名前はリモート クラスターと一致する必要があります。
discovery-zen-ping-unicast-hosts-port=Zenディスカバリー・ユニキャスト・ホストポート
discovery-zen-ping-unicast-hosts-port-help=discovery.zen.ping.unicast.hosts の値を利用する際のポート範囲。指定レンジ内の複数の Elasticsearch ノードが、同じコンピューターでゴシップ ルーターとして機能できます。
elasticsearch6-configuration-name=Elasticsearch 6
http-cors-allow-origin=Http CORS 許可オリジン
http-cors-allow-origin-help=HTTP CORSが有効な時の、許可するオリジン
http-cors-configurations=Http CORS 設定
http-cors-configurations-help=HTTP CORSのYML 形式 (elasticsearch.yml) でのカスタム設定
http-cors-enabled=Http CORSが有効
http-cors-enabled-help=チェックされている場合、クロスオリジン・リソース共有が有効になります。それにより別オリジンのブラウザーが、 Elasticsearch に対してリクエストを送信できるようになります。無効にした場合、Elasticsearch-headのような web フロント エンド ツールは接続できなくなります。
http-enabled=Httpが有効
http-enabled-help=チェックされている場合、HTTP レイヤーが有効になります。RESTリクエストを提供しないノードの全HTTPレイヤーは無効に設定されます。
index-name-prefix=インデックス名プレフィックス
index-name-prefix-help=検索インデックス名のプレフィックス。通常、この値は変更しないでください。この値を変更した場合は、インデックスを再作成し、Elasticsearch 管理コンソールを使用して、古いインデックスを手動で削除する必要があります。
log-exceptions-only=例外のみロギングする
log-exceptions-only-help=チェックされている場合、Elasticsearchからの例外のみロギングし、再度例外をスローしません
network-bind-host=ネットワークバインドホスト
network-bind-host-help=リクエストをリッスンするのに必要な、ノードが接続すべきネットワークインターフェース。
network-host=ネットワーク ホスト
network-host-help=ノードに紐づいているホスト名または IP アドレスは、クラスター内の他のノードに公開(アドバタイズ) するのに利用されます。これは、同時にバインド ホストと発行ホストを設定するショートカットです。
network-publish-host=ネットワーク公開ホスト
network-publish-host-help=ノードは単一インターフェイスを利用して、クラスター内の他のノードに接続するためにアドバタイズします。
number-of-index-replicas=インデックス レプリカ数
number-of-index-replicas-help=Liferay インデックスごとのレプリカ数。設定されていない場合は、レプリカは使用されません。全インデックスの再リインデックス後、変更が有効になります。
number-of-index-shards=インデックス シャード数
number-of-index-shards-help=Liferay インデックスごとのシャード数。設定されていない場合は、シャードは使用されません。全インデックスの再リインデックス後、変更が有効になります。
operation-mode=動作モード
operation-mode-help=REMOTEモードは、リモートのスタンドアロン Elasticsearch クラスターに接続します。EMBEDDEDモードは、ポータルと同じ JVM 内の内部 Elasticsearch インスタンスとして起動します。EMBEDDEDモードはサポート対象外となります。
override-type-mappings=タイプマッピングをオーバーライドする
override-type-mappings-help=JSON 形式 (Elasticsearch Put Mapping API) で表されるLiferayDocumentType全てをオーバーライドします。この値を設定すると、任意の拡張ポイントを含む、デフォルトのマッピング定義は無視されます。LiferayDocumentTypeがデフォルトと異なるマッピングで作成する必要がある場合に利用してください。オーバーライドするのではなく、新しいカスタム マッピングを追加する場合は、additionalTypeMappings を使用してください。
retry-on-conflict=競合を再試行します。
retry-on-conflict-help=ドキュメントを取得してアップデートする間に、バージョン間のコンフリクトが発生した場合、再トライする回数
sync-search=同期された検索
sync-search-help=これがチェックされている場合は、Elasticsearch の検索スレッド プールではなく、呼び出し元のスレッドで検索が実行されます。これは、EMBEDDEDモードにのみ適用されます。
transport-addresses=トランスポート アドレス
transport-addresses-help=接続先のリモート ノード アドレス。この値は、実行モードがREMOTEモードに設定されている時に必須です。
transport-tcp-port=トランスポート TCP ポート
transport-tcp-port-help=ノード間の通信でバインドするポート。単一の値または範囲 (例えば、9300-9400)で指定できます。