additional-configurations=Lisäasetukset
additional-configurations-help=Mukautetut asetukset upotetulle Elasticsearchille, YML-muodossa (elasticsearch.yml).
additional-index-configurations=Indeksien lisäasetuksia
additional-index-configurations-help=Mukautetut asetukset Liferay-indeksille, JSON- tai YML-muodossa (Elasticsearch Create Index API).
additional-type-mappings=Lisäyhdistämismääräyksiä tyypeille
additional-type-mappings-help=Mukautettuja yhdistämismäärityksiä LiferayDocumentTypelle, JSON-muodossa (Elasticsearch Put Mapping API). Tämä arvo on asetettava vai uusille yhdistämismäärityksille. Jos asetat tämän arvon jollekin päällekkäisille yhdistämismäärityksille, indeksin luonti epäonnistuu. Korvataksesi oletusyhdistämismääritykset kokonaan, käytä overrideTypeMappings.
bootstrap-mlockall=Käynnistys Mlockall
bootstrap-mlockall-help=Jos tämä on valittu, prosessin osoiteavaruus lukitaan RAM: iin, estäen minkään Elasticsearch-mustin sivuttamista pois muistista.
client-transport-ignore-cluster-name=Asiakkaan siirto Ohita klusterin nimi
client-transport-ignore-cluster-name-help=Jos tämä on valittu, yhdistettyjen solmujen klusterin nimen vahvistaminen ohitetaan.
client-transport-nodes-sampler-interval=Asiakkaan siirron solmujen näytteenottajan aikaväli
client-transport-nodes-sampler-interval-help=Aikaväli (sekunteina), jossa asiakassolmu näytteistää/pingaa yhdistettyjä solmuja. Jos ei asetettu, Elasticsearchin oletusarvoa client.transport.nodes_sampler_interval käytetään.
client-transport-ping-timeout=Asiakkaan siirron Ping-aikakatkaisu
client-transport-ping-timeout-help=Aika (sekunteina), jonka asiakassolmu odottaa ping-vastausta solmulta. Jos ei asetettu, Elasticsearchin oletusarvoa client.transport.ping_timeout käytetään.
client-transport-sniff=Asiakkaan siirron nuuskinta
client-transport-sniff-help=Jos tämä on valittu, klusterin nuuskinta on käytössä klusterin käytettävissä olevien solmujen dynaamiseksi löytämiseksi.
cluster-name=Klusterin nimi
cluster-name-help=Sen klusterin nimi, johon liitytään. Nimen on vastattava etäklusteria, kun Toimintatila on asetettu etätoiminnaksi.
discovery-zen-ping-unicast-hosts-port=Zen Discovery Unicast-isäntien portti
discovery-zen-ping-unicast-hosts-port-help=Porttialue, jota käytetään rakennettaessa discovery.zen.ping.unicast.hosts -arvoa. Useammat Elasticsearch-solmut tietyllä porttialueella voivat toimia juorureitittiminä samassa tietokoneessa.
elasticsearch6-configuration-name=Elasticsearch 6
http-cors-allow-origin=Http CORS salli alkuperä
http-cors-allow-origin-help=Sallitut alkuperät, kun HTTP CORS on käytössä.
http-cors-configurations=Http CORS -asetukset
http-cors-configurations-help=Mukautetut asetukset HTTP CORS:lle, YML-muodossa (elasticsearch.yml).
http-cors-enabled=Http CORS käytössä
http-cors-enabled-help=Jos tämä on valittu, alkuperältään ristikkäisten resurssien jakaminen on käytössä, mikä määrittää, voiko selain tai toinen alkuperä tehdä pyyntöjä Elasticsearchille. Jos ei käytössä, webin front-end työkalut, kuten easticsearch-head, eivät ehkä voi muodostaa yhteyttä.
http-enabled=Http käytössä
http-enabled-help=Jos tämä on valittu, HTTP-kerros on käytössä. Jos ei ole valittu, HTTP-kerros on poissa käytöstä solmuilla, joiden ei ole tarkoitus palvella REST-pyyntöjä suoraan.
index-name-prefix=Indeksin nimen etuliite
index-name-prefix-help=Etuliite hakuindeksin nimelle. Tätä arvoa ei saa muuttaa normaalitilanteissa. Jos muutat tätä arvoa, sinun on myös uudelleenindeksoitava portaali ja sen jälkeen käsin poistettava vanha indeksi käyttäen Elasticsearchin hallintakonsolia.
log-exceptions-only=Loggaa vain poikkeukset
log-exceptions-only-help=Jos tämä on valittu, loggaa poikkeukset vain Elasticsearchista eikä heitä niitä uudelleen.
network-bind-host=Verkkoyhteyden isäntä
network-bind-host-help=Verkkoliitäntä/liitännät, johon solmun on yhdistettävä, jotta se voisi kuunnella tulevia pyyntöjä.
network-host=Verkkoisäntä
network-host-help=Solmuun liitetty isäntänimi tai IP-osoite, jota käytetään julkaisemaan (mainostamaan) isäntää muille klusterin solmuille. Tämä on lyhenne, joka asettaa liitetyn isännän ja julkaistun isännän yhtä aikaa.
network-publish-host=Verkon julkaiseva isäntä
network-publish-host-help=Yksittäinen rajapinta, jota solmu mainostaa muille klusterin solmuille, jotta nuo solmut voivat muodostaa yhteyden siihen.
number-of-index-replicas=Indeksireplikaattien lukumäärä
number-of-index-replicas-help=Replikoiden lukumäärä jokaisessa Liferay-indeksissä. Jos ei asetettu, replikoita ei käytetä. Muutokset tähän arvoon tulevat voimaan täydellisen uudelleenindeksoinnin jälkeen.
number-of-index-shards=Indeksisirpaleiden lukumäärä
number-of-index-shards-help=Se sirpaleiden lukumäärä, jota käytetään, kun Liferay-indeksi luodaan. Jos ei asetettu, käytetään yhtä sirpaletta. Muutokset tähän arvoon tulevat voimaan täydellisen uudelleenindeksoinnin jälkeen.
operation-mode=Toimintatila
operation-mode-help=REMOTE-toimintatila yhdistää standalone-etä-Elasticsearch-klusteriin. EMBEDDED-toimintatila käynnistää Portaalin sisäisen Elasticsearch-instanssin samassa JVM:ssä. EMBEDDED-toimintatilaa ei tueta.
override-type-mappings=Ohita tyyppien yhdistämismääritykset
override-type-mappings-help=Ohittaa yhdistämismääritykset koko LiferayDocumentType-tyypille, JSON-muodossa (Elasticsearch Put Mapping API). Jos asetat tämän arvon, indeksin luonti ohittaa oletusyhdistämismääritykset ja kaikki laajennuspisteet, käyttäen tätä vaihtoehtoista yhdistämismääritystä niiden sijaan. Käytä tätä, jos LiferayDocumentType on luotava oletuskenttien ei-standardeilla yhdistämismäärityksillä. jos sinun on vain lisättävä uusia, mukautettuja yhdistämismäärityksiä, jotka eivät mene päällekkäin minkään oletuksen kanssa, käytä additionalTypeMappings-tyyppiä.
retry-on-conflict=Yritä uudelleen ristiritatilanteessa
retry-on-conflict-help=Uudelleenyritysten määrä, jos ilmenee versioristiriita, koska asiakirja päivitettiin sen noutamisen ja päivittämisen välillä.
sync-search=Synkronoitu haku
sync-search-help=Jos tämä on valittu, haku ajetaan herättäjäsäikeessä Elasticsearchin hakusäiepoolin sijaan. Tämä pätee vain EMBEDDED-toimintatilassa.
transport-addresses=Siirron osoitteet
transport-addresses-help=Etäsolmuosoitteet, joihin yhdistetään. Tämä arvo vaaditaan, kun Käyttötila on REMOTE.
transport-tcp-port=Siirron TCP-portti
transport-tcp-port-help=Portti, johon yhdistetään solmujen välistä tietoliikennettä varten. Hyväksyy yksittäisen arvon tai alueen (esim. 9300-9400).