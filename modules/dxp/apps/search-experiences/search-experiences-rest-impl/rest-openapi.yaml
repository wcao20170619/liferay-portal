components:
    schemas:
        Clause:
            properties:
                additive:
                    type: boolean
                boost:
                    format: float
                    type: number
                context:
                    type: string
                disabled:
                    type: boolean
                field:
                    type: string
                name:
                    type: string
                occur:
                    type: string
                parent:
                    type: string
                query:
                    type: object
                type:
                    type: string
                value:
                    type: string
            type: object
        Condition:
            properties:
                in:
                    properties:
                        parameterName:
                            type: string
                        values:
                            items:
                                type: object
                            type: array
                    type: object
                allConditions:
                    items:
                        $ref: "#/components/schemas/Condition"
                    type: array
                anyConditions:
                    items:
                        $ref: "#/components/schemas/Condition"
                    type: array
                contains:
                    properties:
                        parameterName:
                            type: string
                        value:
                            type: string
                        values:
                            items:
                                type: object
                            type: array
                    type: object
                equals:
                    properties:
                        format:
                            type: string
                        parameterName:
                            type: string
                        value:
                            type: object
                    type: object
                exists:
                    properties:
                        parameterName:
                            type: string
                    type: object
                not:
                    $ref: "#/components/schemas/Condition"
                range:
                    properties:
                        format:
                            type: string
                        gt:
                            type: object
                        gte:
                            type: object
                        lt:
                            type: object
                        lte:
                            type: object
                        parameterName:
                            type: string
                    type: object
            type: object
        Configuration:
            properties:
                advanced:
                    properties:
                        excludes:
                            items:
                                type: string
                            type: array
                        fetchSource:
                            type: boolean
                        includes:
                            items:
                                type: string
                            type: array
                    type: object
                aggregationConfiguration:
                    properties:
                        aggs:
                            type: object
                    type: object
                facet:
                    properties:
                        enabled:
                            type: boolean
                    type: object
                general:
                    properties:
                        clauseContributorsExcludes:
                            items:
                                type: string
                            type: array
                        clauseContributorsIncludes:
                            items:
                                type: string
                            type: array
                        emptySearchEnabled:
                            type: boolean
                        explain:
                            type: boolean
                        includeResponseString:
                            type: boolean
                        searchableAssetTypes:
                            items:
                                type: string
                            type: array
                    type: object
                highlight:
                    properties:
                        fields:
                            additionalProperties:
                                $ref: "#/components/schemas/HighlightField"
                            type: object
                        fragment_size:
                            type: integer
                        number_of_fragments:
                            type: integer
                        post_tags:
                            items:
                                type: string
                            type: array
                        pre_tags:
                            items:
                                type: string
                            type: array
                        require_field_match:
                            type: boolean
                        type:
                            type: string
                    type: object
                parameters:
                    additionalProperties:
                        $ref: "#/components/schemas/Parameter"
                    type: object
                queryConfiguration:
                    properties:
                        applyIndexerClauses:
                            type: boolean
                        queryEntries:
                            items:
                                properties:
                                    clauses:
                                        items:
                                            $ref: "#/components/schemas/Clause"
                                        type: array
                                    condition:
                                        $ref: "#/components/schemas/Condition"
                                    enabled:
                                        type: boolean
                                    postFilterClauses:
                                        items:
                                            $ref: "#/components/schemas/Clause"
                                        type: array
                                    rescores:
                                        items:
                                            properties:
                                                query:
                                                    type: object
                                                queryWeight:
                                                    format: float
                                                    type: number
                                                rescoreQueryWeight:
                                                    format: float
                                                    type: number
                                                scoreMode:
                                                    type: string
                                                windowSize:
                                                    type: integer
                                            type: object
                                        type: array
                                type: object
                            type: array
                    type: object
                sortConfiguration:
                    properties:
                        sorts:
                            type: object
                    type: object
            type: object
        DocumentField:
            properties:
                values:
                    items:
                        type: object
                    type: array
        ElementDefinition:
            properties:
                category:
                    type: string
                configuration:
                    $ref: "#/components/schemas/Configuration"
                icon:
                    type: string
                uiConfiguration:
                    properties:
                        fieldSets:
                            items:
                                properties:
                                    fields:
                                        items:
                                            properties:
                                                boost:
                                                    type: boolean
                                                fieldMappings:
                                                    items:
                                                        properties:
                                                            boost:
                                                                format: float
                                                                type: number
                                                            field:
                                                                type: string
                                                            locale:
                                                                type: string
                                                        type: object
                                                    type: array
                                                helpText:
                                                    type: string
                                                label:
                                                    type: string
                                                name:
                                                    type: string
                                                nullable:
                                                    type: boolean
                                                options:
                                                    items:
                                                        properties:
                                                            label:
                                                                type: string
                                                            value:
                                                                type: string
                                                        type: object
                                                    type: array
                                                required:
                                                    type: boolean
                                                uiType:
                                                    type: string
                                                unit:
                                                    type: string
                                                unitSuffix:
                                                    type: string
                                                valueDefinition:
                                                    $ref: "#/components/schemas/ValueDefinition"
                                            type: object
                                        type: array
                                type: object
                            type: array
                    type: object
            type: object
        ElementInstance:
            properties:
                sxpElement:
                    $ref: "#/components/schemas/SXPElement"
                sxpElementId:
                    format: int64
                    type: integer
                type:
                    type: integer
                uiConfigurationValues:
                    additionalProperties:
                        $ref: "#/components/schemas/ValueDefinition"
                    type: object
            type: object
        FieldMappingInfo:
            properties:
                languageIdPosition:
                    type: integer
                name:
                    type: string
                type:
                    type: string
        HighlightField:
            properties:
                fragment_offset:
                    type: integer
                fragment_size:
                    type: integer
                number_of_fragments:
                    type: integer
        KeywordQueryContributor:
            properties:
                className:
                    type: string
        ModelPrefilterContributor:
            properties:
                className:
                    type: string
        Parameter:
            properties:
                valueDefinition:
                    $ref: "#/components/schemas/ValueDefinition"
        QueryPrefilterContributor:
            properties:
                className:
                    type: string
        SXPBlueprint:
            properties:
                configuration:
                    $ref: "#/components/schemas/Configuration"
                description:
                    type: string
                description_i18n:
                    additionalProperties:
                        type: string
                    type: object
                elementInstances:
                    items:
                        $ref: "#/components/schemas/ElementInstance"
                    type: array
                id:
                    format: int64
                    type: integer
                title:
                    type: string
                title_i18n:
                    additionalProperties:
                        type: string
                    type: object
            type: object
        SXPElement:
            properties:
                description:
                    type: string
                description_i18n:
                    additionalProperties:
                        type: string
                    type: object
                elementDefinition:
                    $ref: "#/components/schemas/ElementDefinition"
                hidden:
                    type: boolean
                id:
                    format: int64
                    type: integer
                readOnly:
                    type: boolean
                title:
                    type: string
                title_i18n:
                    additionalProperties:
                        type: string
                    type: object
                type:
                    type: integer
            type: object
        SXPParameterContributorDefinition:
            properties:
                className:
                    type: string
                description:
                    type: string
                templateVariable:
                    type: string
            type: object
        SearchRequest:
            properties:
                queryString:
                    type: string
            type: object
        SearchResponse:
            properties:
                documents:
                    items:
                        properties:
                            documentFields:
                                additionalProperties:
                                    $ref: "#/components/schemas/DocumentField"
                                type: object
                            explanation:
                                type: string
                            score:
                                format: double
                                type: number
                        type: object
                    type: array
                maxScore:
                    format: double
                    type: number
                page:
                    type: integer
                pageSize:
                    type: integer
                request:
                    type: object
                requestString:
                    type: string
                response:
                    type: object
                responseString:
                    type: string
                searchRequest:
                    $ref: "#/components/schemas/SearchRequest"
                totalHits:
                    type: integer
            type: object
        SearchableAssetName:
            properties:
                className:
                    type: string
            type: object
        SearchableAssetNameDisplay:
            properties:
                className:
                    type: string
                displayName:
                    type: string
            type: object
        ValueDefinition:
            properties:
                defaultValueDouble:
                    format: double
                    type: number
                defaultValueFloat:
                    format: float
                    type: number
                defaultValueInteger:
                    type: integer
                defaultValueLong:
                    format: int64
                    type: integer
                defaultValueString:
                    type: string
                defaultValuesIntegerArray:
                    items:
                        type: integer
                    type: array
                defaultValuesLongArray:
                    items:
                        format: int64
                        type: integer
                    type: array
                defaultValuesStringArray:
                    items:
                        type: string
                    type: array
                format:
                    type: string
                maxValueDouble:
                    format: double
                    type: number
                maxValueFloat:
                    format: float
                    type: number
                maxValueInteger:
                    type: integer
                maxValueLong:
                    format: int64
                    type: integer
                minValueDouble:
                    format: double
                    type: number
                minValueFloat:
                    format: float
                    type: number
                minValueInteger:
                    type: integer
                minValueLong:
                    format: int64
                    type: integer
                stepValueDouble:
                    format: double
                    type: number
                stepValueFloat:
                    format: float
                    type: number
                stepValueInteger:
                    type: integer
                stepValueLong:
                    format: int64
                    type: integer
                type:
                    enum: [Date, Double, Float, Integer, IntegerArray, Long, LongArray, String, StringArray, TimeRange]
                    type: string
            type: object
